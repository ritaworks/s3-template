<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>{% PAGE_TITLE %}</title>
    <meta name="description" content="{% DESCRIPTION %}" />
    <meta name="keywords" content="{% KEYWORDS %}" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <!-- {% SITE_FAVICON %} -->
    <!--<link rel="canonical" href="ページのURL" />-->
    <!-- OGP -->
    <meta property="og:title" content="{% PAGE_TITLE %}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{% DESCRIPTION %}" />
    <meta property="og:url" content="{% PAGE_FULL_URL %}" />
    <meta property="og:image" content="{% SITE_URL %}user/media/案件名/common/ogp.png" />
    <meta property="og:site_name" content="{% SITE_TITLE %}" />
    <!-- /OGP -->
  </head>
  <link rel="stylesheet" type="text/css" href="user/theme/THEME_NAME/media/css/import.css" />
  <body>

    <!-- Container -->
    <div class="l-container">

      <!-- Header -->
      <div class="l-header">
      </div>
      <!-- /Header -->

      <!-- Main -->
      <div class="l-main">

        <!-- Page -->
        <div class="l-page">
        </div>
        <!-- /Page -->

        <!-- Side -->
        <div class="l-side">
        </div>
        <!-- /Side -->

      </div>
      <!-- /Main -->

      <!-- Footer -->
      <div class="l-footer">
      </div>
      <!-- /Footer -->

    </div>
    <!-- /Container -->

  </body>
</html>
